<ion-header>
    <ion-toolbar>
        <ion-title>New Event</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="cancel()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="eventForm">
        <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input formControlName="title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Start</ion-label>
            <ion-datetime formControlName="start" presentation="date-time"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label position="floating">End</ion-label>
            <ion-datetime formControlName="end" presentation="date-time"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label>Color</ion-label>
            <ion-input type="color" formControlName="color"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Completed</ion-label>
            <ion-checkbox formControlName="completed"></ion-checkbox>
        </ion-item>

        <ion-button expand="block" (click)="confirm()" [disabled]="!eventForm.valid">Save</ion-button>
    </form>
</ion-content>
